<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        input[type="text"] {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            outline: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .todo-item {
            background-color: #fafafa;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            transition: background-color 0.2s ease;
        }

        .todo-item.completed {
            text-decoration: line-through;
            color: #aaa;
            background-color: #e0e0e0;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .delete-btn:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Ajouter une tâche..." />
    <button onclick="addTask()">Ajouter</button>
    <ul id="todoList" class="todo-list"></ul>
</div>

<script>
    function addTask() {
        const taskInput = document.getElementById("taskInput");
        const taskText = taskInput.value.trim();

        if (taskText === "") return;

        const todoList = document.getElementById("todoList");

        // Crée un élément de liste (li)
        const listItem = document.createElement("li");
        listItem.className = "todo-item";

        // Texte de la tâche
        listItem.innerHTML = `
            <span onclick="toggleComplete(this)">${taskText}</span>
            <button class="delete-btn" onclick="deleteTask(this)">Supprimer</button>
        `;

        // Ajoute l'élément à la liste
        todoList.appendChild(listItem);

        // Efface le champ d'entrée
        taskInput.value = "";
        taskInput.focus();
    }

    function toggleComplete(element) {
        element.parentElement.classList.toggle("completed");
    }

    function deleteTask(element) {
        element.parentElement.remove();
    }
</script>

</body>
</html>
